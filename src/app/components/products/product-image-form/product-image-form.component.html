<div class="modal-container">
  <div class="loading-shade" *ngIf="isLoadingResult">
    <mat-spinner></mat-spinner>
  </div>
  <form enctype="multipart/form-data" class="form" *ngIf="!isLoadingResult">
    <mat-error *ngIf="errorMessage">
      <small>{{ errorMessage }}</small>
    </mat-error>
    <mat-form-field class="form-field-item">
      <mat-label>Display order</mat-label>
      <input matInput name="newImageOrder" type="number" min="1" [(ngModel)]="newImageOrder">
    </mat-form-field>
    <input type="file" name="image" accept=".jpg, .png" (change)="setImage($event)" required *ngIf="!imageKey">
    <div >
      <button class="form-item" mat-raised-button color="primary" [disabled]="!(newImageOrder && image)" *ngIf="imageKey" (click)="editImageOrder()">Save</button>
      <button class="form-item" mat-raised-button color="primary" [disabled]="!(newImageOrder && image)" *ngIf="!imageKey" (click)="addProductImage()">Save</button>
      <button class="form-item" mat-raised-button color="warn" mat-dialog-close (click)="closeModalForm()">Cancel</button>
    </div>
  </form>
</div>
